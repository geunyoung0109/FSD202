<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>JS의 함수(function)</title>
    <script>
        
        /// 우리나라 대한민국 만세 프로젝트!!!!! //////
        function Korea(txt){
            // 1. 함수호출, 파라미터 확인 
            alert(txt);
            // 2. 다른함수호출
            var ri = Ri(txt+"리");//"우리" 전달
            // 3. 리턴값 찍기
            alert(ri);//"우리나라 대한민" 확인
            // 4. 결과값 리턴
            return ri+"국 만세!!!";
            // "우리나라 대한민국 만세!!!" 리턴
            
        }//// Korea 함수 ///////////////////
        
        /// Ri 함수 ////////////////////////
        function Ri(txt){
            // 1. 함수호출, 파라미터 확인
            alert(txt); //"우리"확인
            // 2. 다른함수호출
            var na = Na(txt+"나");//"우리나"전달
            // 3. 리턴값 찍기
            alert(na);//"우리나라 대한" 확인
            // 4. 결과값 리턴
            return na+"민";// "우리나라 대한민" 리턴
        }// Ri 함수 ////////////////////////
        
        ///// Na함수 //////////////////
        function Na(txt){
            // 1. 함수호출, 파라미터 확인
            alert(txt); //"우리나"확인
            // 2. 다른함수호출
            var ra = Ra(txt+"라");//"우리나라"전달
            // 3. 리턴값 찍기
            alert(ra); //"우리나라 대" 확인
            // 4. 결과값 리턴(호출한 곳으로 리턴값을 가지고 돌아감)
            return ra+"한";//"우리나라 대한" 리턴
            
        }/// Na함수 /////////////////////////
        function Ra(txt){
            // 1. 함수호출, 파라미터 확인
            alert(txt); //"우리나라"확인
            // 2. 결과값 리턴
            return txt+" 대";//"우리나라 대" 리턴
            
        }/////Ra함수///////////////
        
        
        
        
        
        
        
    
    
    </script>
</head>
<body>
   
    <button onclick="alert(Korea('우'))">우리나라 대한민국 만세 프로젝트 시작!</button>
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
</body>
</html>
